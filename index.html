<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>صفحة الواقع المعزز</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- تضمين مكتبة AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;" 
        vr-mode-ui="enabled: false">
        
        <!-- تعريف العلامة باستخدام نموذج QR -->
        <a-marker type="barcode" value="5">
            <!-- مجسم ثلاثي الأبعاد بحجم أكبر -->
            <a-entity 
                position="0 0 0" 
                scale="2 2 2"  <!-- تم تغيير الحجم إلى 2 2 2 -->
                gltf-model="https://drive.google.com/uc?export=download&id=1KvDxNVSdsGlFbwF_BsAGQmjRNBVCl7TE">
            </a-entity>
        </a-marker>
        
        <!-- كاميرا الواقع المعزز -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
